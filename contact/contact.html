    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./word.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="icon">
            <img src="../Images/icon.png" alt="icon" width=50px>
            <span>Comical</span>
        </div>
        <div class="header-spans">
            <span><a id="home" class="header-span" href="../home/home.html">Trang chủ</a></span>
            <span><a class="header-span" href="../aboutus/aboutus.html">Về chúng tôi</a></span>
            <span><a id="contact" class="header-span" href="../contact/contact.html">Liên hệ</a></span>
        </div>
    </header>
    <div class="container">
        <div class="title">
            <img src="../Images/icon.png" alt="icon" width=100px>
            <h2>Comical</h2>
            <br>
            <h1><strong>Contact Us</strong></h1>
        </div>
        <div class="content">
            <div class="form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Nhập email" required />
                </div>
                <div class="input-group">
                    <label for="feedback">Ý kiến:</label>
                    <input type="feedback" name="feedback" id="feedback" placeholder="Nhập ý kiến về trang" required />
                </div>
                    <button id="btnFeedback" class="btn btn-success">Gửi ý kiến</button>
                </div>
            </div>
        </div>
    <div class="footer">
        <p><b>Made by</b> Vu Huy Nhat</p>
    </div>
    <script src="./contact.js"></script>
</body>
</html>
