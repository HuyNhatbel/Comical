<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Sign Up</h1>
        <div class="form">
            <input type="text" name="name" placeholder="Name" required autofocus id="name">
            <input type="text" name="email" placeholder="Email" required autofocus id="email">
            <input type="password" name="password" placeholder="Password" required id="password">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required
                id="confirm_password">
            <input type="submit" value="Sign Up" id="btnSignup">
        </div>
    </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    const firebaseConfig = {
        apiKey: "AIzaSyCpOWvpr23H_bxtja_Q4r5xlVCPvy2XJmM",
        authDomain: "something-405b6.firebaseapp.com",
        projectId: "something-405b6",
        storageBucket: "something-405b6.firebasestorage.app",
        messagingSenderId: "50874984634",
        appId: "1:50874984634:web:d5156085b2a764baf47a83",
        measurementId: "G-CCCGP37GVT"
      };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);


    const btnSignup = document.getElementById('btnSignup');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirm_password = document.getElementById('confirm_password');
    btnSignup.addEventListener('click', handleSignup);
    function handleSignup() {
        if (password.value != confirm_password.value) {
            alert('Password and Confirm Password must be same');
            return;
        }
        createUserWithEmailAndPassword(auth, email.value, password.value)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log(user);
            })
            .catch((error) => {
                const errorCode = error.code; 
                const errorMessage = error.message;
                console.log(errorCode, ": ", errorMessage);
            });
    }
</script>

</html>
