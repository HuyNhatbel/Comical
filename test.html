<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Manager Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #c3cfe2, #c3cfe2);
      display: flex;
      flex-direction: column;
    }

    nav {
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4f46e5;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #4f46e5;
    }

    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .welcome-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    .welcome-card h1 {
      font-size: 36px;
      color: #1f2937;
      margin-bottom: 20px;
    }

    .welcome-card p {
      font-size: 18px;
      color: #555;
      line-height: 1.5;
    }

    footer {
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #666;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">AdminPanel</div>
    <div class="nav-links">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-user"></i> Manage Users</a>
      <a href="#"><i class="fas fa-book"></i> Manage Books</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <div class="content">
    <div class="welcome-card">
      <h1>Welcome Admin!</h1>
      <p>
        You're in control! Manage users, organize book inventories, and configure system settings. Our lightweight
        and stylish dashboard is built to make your work smooth and efficient.
      </p>
    </div>
  </div>

  <footer>
    Â© 2025 Admin Dashboard. All rights reserved.
  </footer>

  <script>
    function logout() {
      if (confirm('Do you really want to logout?')) {
        window.location.href = "../../login.html"; // Adjust if needed
      }
    }
  </script>

</body>

</html>
