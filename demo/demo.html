<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="icon">
            <img src="../Images/icon.png" alt="icon" width=50px>
            <span>Comical</span>
        </div>
        <div class="header-spans">
            <span><a id="home" class="header-span" href="../home/home.html">Trang chủ</a></span>
            <span><a class="header-span" href="../aboutus/aboutus.html">Về chúng tôi</a></span>
            <span><a id="contact" class="header-span" href="../contact/contact.html">Liên hệ</a></span>
        </div>
    </header>
    <div class="container">
        <div id="container-image">
    
        </div>
        <div class="bottom">
            <button type="button" class="btn btn-danger">Chap trước</button>
            <button type="button" class="btn btn-success">Chap sau</button>
        </div>
        <div class="icon-con">
            <img class="icon-bot" src="../Images/icon.png" alt="icon">
        </div>
    </div>
    
    <div class="footer">
        <p><b>Made by</b> Vu Huy Nhat</p>
    </div>
</body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const Images = document.getElementById("container-image");
    let content_images = Images.innerHTML;
    if (id == 'vagabond') {
        for (let i = 0; i <= 42; i++) {
            content_images += `<img class="resize" src="../Images/vagabond/${i}.jpg" alt="vagabond"/>`;
        }
    } else if (id == "dragon-ball") {
        for (let i = 0; i <= 36; i++) {
            content_images += `<img class="resize" src="../Images/dragon-ball/${i}.jpg" alt="dragon-ball"/>`;
        }
    }

    Images.innerHTML = content_images;
</script>
</html>
